{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	<!-- Main Style Css --> 
    <link rel="stylesheet" href="{% static 'App/css/auth_style.css' %}"/>
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left"> 
				<img src="{% static 'App/images/backg.jpg' %}" alt="form">
			</div>
			<form class="form-detail" action="#" method="post">
				<h2>Register Form</h2>
				<div class="form-row">
					<input type="text" name="username" id="full-name" class="input-text" placeholder="Your Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="email" id="your-email" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password1" id="password" class="input-text" placeholder="Password" required>
				</div>
				<div class="form-row">
					<input type="password" name="password2" id="comfirm-password" class="input-text" placeholder="Confirm Password" required>
				</div>

				<div class="form-row">
					{% if message %}
					<p style="color:black; position:relative; left:70px;">{{message}}</p> 	
					{% endif %}
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
